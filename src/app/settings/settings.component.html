<mat-card>
    <mat-card-header>
        <mat-card-title>Settings Component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="theme-input">
            <mat-label>Theme</mat-label>
            <mat-select (selectionChange)="stateService.state.theme$.next($event.value)" [value]="stateService.state.theme$ | async">
              <mat-option *ngFor="let theme of Theme" [value]="theme">
                {{theme | titlecase}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
</mat-card>
